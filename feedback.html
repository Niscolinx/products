<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="sass.css" />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/b34aaf9b44.js"
      crossorigin="anonymous"
    ></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback</title>
  </head>
  <body>
    <section class="header">
      <div class="header-list">
        <nav class="header__nav">
          <ul class="header__ul">
            <li class="header__li">
              <a href="index.html" class="header__link">Home</a>
            </li>
            <li class="header__li">
              <a href="#" class="header__link">About</a>
            </li>
            <li class="header__li">
              <a href="#" class="header__link">Contacts</a>
            </li>
            <li class="header__li">
              <a href="#" class="header__link">Services</a>
            </li>
            <li class="header__li">
              <a href="#" class="header__link active-link">Feedback</a>
            </li>
          </ul>
        </nav>

        <div class="header__datebox">
          <span class="header__date">20/02/2023</span>
        </div>
      </div>

      <div class="contact__right">
        <form class="contact__form" name="submit-to-google-sheet">
            <input type="text" name="Name" placeholder="Your Name" required class="contact__name">
            <input type="email" name="Email" placeholder="Your email" required class="contact__mail">
            <textarea name="Message" rows="6" placeholder="Your message" class="contact__msg"></textarea>
            <button type="submit" class="contact__btn2">Submit</button>
        </form>
        <span class="contact__sent" id="msg"></span>
    </div>

      <script src="script.js"></script>

       <!-- for contact form -->
    <script>
      const scriptURL = 'https://script.google.com/macros/s/AKfycbx4q5qtiy-Is9BSf-Y7oRBdRT3x1f26PzNoEolxp5oy1N3RgxENT_IJMV3iGjtkpD6Ulw/exec'
      const form = document.forms['submit-to-google-sheet']
      const msg = document.getElementById("msg")

      form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form) })
              .then(response => {
                  msg.innerHTML = "Message sent successfully!"
                  setTimeout(function () {
                      msg.innerHTML = ""
                  }, 5000)
                  form.reset()
              })
              .catch(error => console.error('Error!', error.message))
      })
  </script>
</body>
</html>
